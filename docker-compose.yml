version: '3.8'

services:
  backend:
    build: ./server
    ports:
      - "8000:8000"
    volumes:
      - db-data:/app/database
    environment:
      - DATABASE_URL=sqlite:///database/app.db
      - ASYNC_DATABASE_URL=sqlite+aiosqlite:///database/app.db
      - REDIS_URL=redis://redis:6379/0
      - RUNNING_IN_DOCKER=true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always

  frontend:
    build: ./client
    ports:
      - "5173:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    restart: always

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: always

volumes:
  db-data:
