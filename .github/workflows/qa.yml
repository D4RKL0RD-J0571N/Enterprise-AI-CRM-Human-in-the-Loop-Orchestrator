name: QA Regression Audit
on:
  push:
    branches: [ main, 'release/*' ]
  pull_request:
    branches: [ main ]

jobs:
  ui-regression:
    name: UI Regression (Stable)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: server/requirements.txt

      - name: Install Backend Dependencies
        run: |
          pip install -r server/requirements.txt
          pip install aiosqlite pytest pytest-asyncio

      - name: Seed Database
        run: |
          # Use the verified seeder to ensure 404s are prevented
          python server/seed_config.py
        env:
          DATABASE_URL: "sqlite:///./sql_app.db"
          ASYNC_DATABASE_URL: "sqlite+aiosqlite:///./sql_app.db"

      - name: Start Backend
        run: |
          cd server
          export PYTHONPATH=$PYTHONPATH:.
          uvicorn main:app --host 127.0.0.1 --port 8000 &
          sleep 5 # Allow startup
        env:
          TESTING: "true"
          DEV_MODE: "true"
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY || 'AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=' }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: client
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: client
        run: npx playwright install --with-deps chromium

      - name: Start Frontend
        working-directory: client
        run: |
          npm run dev -- --port 5174 --host 127.0.0.1 &
          sleep 10 # Allow Vite to warm up
        env:
          VITE_API_URL: "http://127.0.0.1:8000"

      - name: Run Stable UX Tests
        working-directory: client
        run: npx playwright test --grep @stable
        env:
          BASE_URL: "http://127.0.0.1:5174"

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            client/playwright-report/
            client/test-results/
          retention-days: 30
